<!DOCTYPE html>

<html>
<head>
	<title>Projekt Bioenergie</title>
	<meta charset="UTF-8" />

	<link href="css/screen.css" rel="stylesheet" type="text/css" />
	<link href="css/vis.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

<header>
	<div class="inner">
		<h1>Projekt Bioenergie</h1>
	</div>
</header>

<main class="clearfix">
	<div class="inner">
		
		<section id="graph">
			<div id="bioGraph"></div>
		</section>
		
		<section id="settings">
			<section>
				<h3>Gephi import settings</h3>
				<p><input type="checkbox" id="allowedToMove" /> Allow to move after import? </p>
				<p><input type="checkbox"  id="parseColor" /> Parse the color instead of copy (adds borders, highlights etc.)? </p>
			</section>
			<section>
				<h3>Physics settings</h3>
				<a href="#" class="button" id="showPhysics">Show physics settings</a>
			</section>

			<section class="nodeContent">
				<h3>Node Content</h3> <pre id="nodeContent"></pre>
			</section>
			<section class="edgeContent">
				<h3>Edge Content</h3> <pre id="edgeContent"></pre>
			</section>

		</section>
	</div>
</main>



<footer>
	<div class="inner">
		
	</div>

	<script type='text/javascript' src='js/jquery.js'></script>
	<script type='text/javascript' src='js/jquery-ui-1.10.4.js'></script>
	<script src="js/vis.min.js"></script>
	<script src="js/visualize.js"></script>



</footer>

</body>
</html>
