<!DOCTYPE html>

<html>
<head>
	<title>Projekt Bioenergie</title>
	<meta charset="UTF-8" />

</head>
<body>

<header>
	<div class="inner">
		<h1>Projekt Bioenergie</h1>

<main class="clearfix">

		<section id="graph">
			<div id="bioGraph">

	          <input type="text" class="text-input" id="search" placeholder="Suche.." value="" />
	        </form>
	      </div>
	      
			</div>
			<div id="categories">
				<span class="title">Kategoriefilter</span>

					<span class="category wirtschaft"><input type="checkbox" name="filter" value="Wirtschaft" /> Wirtschaft</span>
				</div>
				<button id="filter">Filter!</button>
			</div>
		</section>
		
		<section id="meta">
			<section class="searchResults"> </section>
			<section class="nodes">	</section>

		</section>
	</div>
</main>



<footer>
	<div class="inner">
		
	</div>

	<script type='text/javascript' src='components/jQuery/dist/jquery.min.js'></script>
